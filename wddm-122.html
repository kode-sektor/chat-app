<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat App - (WDDM 122 Room)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/responsiveness.css">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body class="wddm-122">
	<h1 class="page-title">Welcome to WDDM 122 room (Web Design)</h1>

	<section>
		<ol id="messages"></ol>
	</section>

	<!-- Form: Input field, send button, 
			 Messages: ordered list -->
	<form id="sendMsg" class="sendMsg">
		<input type="text" class="msgTextbox" id="txt" autocomplete="off" autofocus placeholder="Type message..." name="txt">
		<input type="submit" name="" value="Send">
	</form>

	<section class="prompt-modal-bg" id="prompt-modal-bg">
		<form class="prompt-modal" id="chat-user">
			<h2>Please type in moniker</h2>
			<label for="moniker" class="sr">Name</label>
			<input type="text" class="moniker" id="moniker" name="moniker" required autofocus placeholder="(At least 3 characters)..." pattern="\S{3,}" required title="least 3 characters">
			<button type="button" id="chat-user-btn" class="chat-user-btn">Go to Room</button>
		</form>
	</section>

	<script src="https://use.fontawesome.com/f91f1a6630.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
